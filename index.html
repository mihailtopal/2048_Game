<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>2048 Game</title>

    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>2048 Game</h1>
      <div style="z-index: 1">
        <div class="bts">
          <button class="start" onclick="startGame()">Start</button>
          <button class="stop" onclick="newGame()">New game</button>
        </div>
        <div class="headScore">
          <div><strong>Score:</strong><span id="scoreValue">0</span></div>
          <div>
          <strong>Best score:</strong> <span id="bestScoreValue">0</span>
        </div>
      </div>
      <div class="game-board">
        <!-- Здесь будут располагаться ячейки игрового поля -->
      </div>
      <div class="score"></div>
    </div>
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p class="scoreModal">
          <strong>Score:</strong><span id="scoreValueModal"></span>
        </p>
        <p class="scoreModal">
          <strong>Best score:</strong> <span id="bestScoreValueModal"></span>
        </p>
        <span class="close" onclick="closeModal()"
          ><button class="stop">Close</button></span
        >
      </div>
    </div>
    <div id="newGameModal" class="modal">
      <div class="modal-content">
        <h3>Do you want to start a new game?</h3>
        <p class="scoreModal">
          Your score: <span id="scoreValueModalNewGame"></span>
        </p>
        <p class="scoreModal">
          Best score: <span id="bestScoreValueModalNewGame"></span>
        </p>
        <div>
          <span class="close" onclick="closeModal()"
            ><button class="start">No</button></span
          >
          <span class="close" onclick="startGame(), closeModal()"
            ><button class="stop">Yes</button></span
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
